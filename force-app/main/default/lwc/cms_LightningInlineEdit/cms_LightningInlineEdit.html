<template>
    
    <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_8-of-12 slds-float_right">
                                Split Transfer
                            </div>
                            <div class="slds-col slds-size_4-of-12">
                                <select class="slds-select" id="select-01" name="optionSelect" onchange={handlesplitnumber} >
                                    <option value="">Select</option>
                                    <template for:each = {splitoptions} for:item="listViewItem">
                                        
                                        <option value={listViewItem.value} key={listViewItem.value}>{listViewItem.label}</option>
                                    </template>
                               </select>
                            </div>
                        </div>
                        
                        
                    </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Account Name">Action</div>
                                </th>
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Account Name">Case Name</div>
                                </th>
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Account Name">Volume</div>
                                </th>
                                <th class="slds-text-title_caps" scope="col">
                                    <div class="slds-truncate" title="Account Name">Status</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={splitdtdata} for:item="splitdata" for:index="index">
                                <tr key={splitdata.Id}>
                                    <th scope="col">
                                        <div>
                                            <lightning-button-icon
                                                icon-name="utility:close"
                                                variant="bare"
                                                onclick={handleClick}
                                                data-row={index}
                                                alternative-text="Close window">
                                            </lightning-button-icon>
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div>
                                            <lightning-formatted-text value={splitdata.CaseNumber} data-row={index}></lightning-formatted-text>
                                            
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <div>index::{index}
                                            <lightning-input type="number" value={splitdata.volume__c} data-row={index} data-id={splitdata.volume__c} onchange={calculateSplitDifference}></lightning-input>
                                        </div>
                                    </th>
                                    <th scope="col">
                                        <lightning-formatted-text value={splitdata.Status} data-row={index}></lightning-formatted-text>
                                        
                                    </th>
                                </tr>
                            </template>
                        </tbody>
                    </table>


                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
